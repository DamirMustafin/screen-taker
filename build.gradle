plugins {
    id 'java'
}

group 'com.github.rabestro'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.dropbox.core:dropbox-core-sdk:3.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'intensive.Main'
    }
    archiveBaseName = "${rootProject.name}"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task hello {
    println 'Hello world!'
}